<!DOCTYPE html>
<html lang="pt-br" class="Light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="Tabler-icon">
        <a
          href="https://www.linkedin.com/in/matheusduartegoncalves/"
          target="_blank"
        >
          <ion-icon name="qr-code-outline"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/matheusduartegoncalves/"
          target="_blank"
        >
          <ion-icon name="arrow-redo"></ion-icon>
        </a>
      </div>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
        rel="stylesheet"
      />
      <div id="profile">
        <img src="./assets/avatar-light.png" alt="Foto-Logo" />
        <p>Matheus Duarte</p>
        <h1>Full Stack Web Developer & SEO Specialist | Wordpress Developer</h1>
        <div id="social-links">
          <a
            href="https://www.linkedin.com/in/matheusduartegoncalves/"
            target="_blank"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
          <a href="https://www.instagram.com/itsmatheusduarte/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a
            href="https://www.facebook.com/matheus.matheus.104/"
            target="_blank"
          >
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="https://github.com/Duartois" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a href="https://web.whatsapp.com/" target="_blank">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="#">Portfolio</a>
            </li>
            <li>
              <a href="#">blog</a>
            </li>
          </ul>
          <div id="content"></div>
        </div>
      </div>
      <div>
        <ul>
          <li>
            <p href="#">For further information, do not hesitate</p>
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li>
            <h3 href="#">Contact Me</h3>
          </li>
        </ul>
      </div>
      <div id="footer">
        <img src="./assets/Logo-Light.svg" alt="Logo-light-footer" />
        <p>
          made by
          <a href="https://www.instagram.com/itsmatheusduarte/"
            >Matheus Duarte</a
          >
        </p>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
